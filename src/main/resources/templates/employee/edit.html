<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
  body {
    background: #2B2B2B;
    font-family: 'Segoe UI Semibold',serif;
  }
  .center-items{
    text-align: center;
    vertical-align: middle;
  }
  h1{
      font-size: 28px;
      color: #DCDFE1;
      text-decoration: none;
      font-weight: 500;
      text-align: center;
      margin: 15px;
      vertical-align: middle;
  }
  .formStyle{
    margin: 35px auto;
    border-radius: 5px;
    padding: 4px 12px;
    width: 750px;
    background: #3C3F41;
    font-size: 18px;
    font-weight: 500;
  }
  .formItem{
      font-size: 24px;
      font-weight: 500;
      background-color: #3C3F41;
      border-radius: 5px;
      padding: 12px;
      color: #87939A;
      border-color: #538642;
      margin: 7px;
      border-width: 1px;
      width: 710px;
  }
  .errorView{
      margin-left: 7px;
      color: #C75450;
  }
</style>

<body>
<h1>Измененить данные о сотруднике</h1>
<div class="formStyle">
    <form method="post" th:each="el:${employee}" >
        <label>
            <input class="formItem" type="text" name="name" th:value="${employee.name}" th:field="*{employee.name}" placeholder="Имя"/> <br/>
            <div th:if="${#fields.hasErrors('employee.name')}" th:errors="*{employee.name}" class="errorView"></div>

            <input type="text" name="username" th:value="employee.username" th:field="*{employee.username}" placeholder="Логин" class="formItem"/>
            <div th:if="${#fields.hasErrors('employee.username')}" th:errors="*{employee.username}"></div><br/>

            <input type="text" name="employee.password" th:field="*{employee.password}" placeholder="Пароль" class="formItem"/>
            <div th:if="${#fields.hasErrors('employee.password')}" th:errors="*{employee.password}"></div><br/>

            <div th:each="role : ${roleName}" class="">
                <input class="form-check-input" type="checkbox" name="roles" th:value="${role}" th:checked="${#lists.contains(el.roles,role)}">
                <label class="form-check-label" th:text="${role}"></label>
            </div>

            <input class="formItem" type="submit" value="Сохранить изменения"> <br/>
        </label>
  </form>
</div>
</body>
</html>
